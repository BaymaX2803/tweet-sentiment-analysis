name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
        options: --name ollama-container
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Wait for Ollama to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:11434/api/tags; do sleep 2; done'

      - name: Pull model for testing
        run: |
          # Pull mistral (same as local development)
          curl -X POST http://localhost:11434/api/pull -d '{"name": "mistral:latest"}'
          # Wait for model to be fully pulled and loaded (mistral takes longer)
          sleep 120
          # Verify model is available
          curl http://localhost:11434/api/tags

      - name: Set environment variables for tests
        run: |
          echo "OLLAMA_HOST=http://localhost:11434" >> $GITHUB_ENV
          echo "TEST_MODEL=mistral:latest" >> $GITHUB_ENV

      - name: Run tests
        run: pytest tests/ -v

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max